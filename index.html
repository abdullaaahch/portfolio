<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abzy Cyber Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      color: #333;
      overflow-x: hidden;
      position: relative;
      transition: all 0.3s ease;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 100px 20px 40px;
      position: relative;
      z-index: 1;
    }

    header h1 {
      margin: 0;
      font-size: 3.5em;
      color: #ff9f9f;
      text-shadow: 0 0 5px #ff9f9f, 0 0 15px #ff9f9f;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #666;
    }

    .button-container {
      margin-top: 30px;
    }

    .button-container a {
      color: #ffffff;
      background: #ff9f9f;
      padding: 12px 25px;
      border-radius: 10px;
      display: inline-block;
      font-weight: bold;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button-container a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 159, 159, 0.5);
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2.3em; }
    }
  </style>
</head>
<body>

<video autoplay muted loop class="video-background">
  <source src="https://motionbgs.com/media/5976/cyberpunk-palm-trees.960x540.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<header>
  <h1>DigitalVerse</h1>
  <p><b>Portfolio by Abdullah</b></p>
  <div class="button-container">
    <a href="projects.html">See My Projects</a>
  </div>
</header>

</body>
</html>
