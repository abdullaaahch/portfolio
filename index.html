<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abzy Cyber Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      color: #333;
      overflow-x: hidden;
      position: relative;
      transition: all 0.3s ease;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 100px 20px 40px;
      position: relative;
      z-index: 1;
    }

    /* Flickering effect for the heading */
    header h1 {
      margin: 0;
      font-size: 3.5em;
      color: #ff9f9f;
      text-shadow: 0 0 5px #ff9f9f, 0 0 15px #ff9f9f;
      animation: flicker 1.5s infinite alternate;
    }

    /* Flicker effect animation */
    @keyframes flicker {
      0% {
        opacity: 1;
      }
      10% {
        opacity: 0.5;
      }
      20% {
        opacity: 1;
      }
      30% {
        opacity: 0.7;
      }
      40% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
      60% {
        opacity: 1;
      }
      70% {
        opacity: 0.8;
      }
      80% {
        opacity: 1;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        opacity: 1;
      }
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #666;
    }

    .button-container {
      margin-top: 30px;
      animation: slideInLeft 1s ease-out;
    }

    .button-container a {
      color: #ffffff;
      background: #ff9f9f;
      padding: 12px 25px;
      border-radius: 10px;
      display: inline-block;
      font-weight: bold;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button-container a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 159, 159, 0.5);
    }

    /* --- Slide In Animation --- */
    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }

    /* --- Design Section --- */
    .drive-section {
      background: #ffffff;
      color: #ff9f9f;
      padding: 40px;
      border-radius: 18px;
      text-align: center;
      margin: 50px auto 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(255, 159, 159, 0.2);
      animation: slideInRight 1s ease-out;
    }

    .drive-section a {
      color: #ffffff;
      background: #ff9f9f;
      padding: 12px 25px;
      border-radius: 10px;
      display: inline-block;
      font-weight: bold;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .drive-section a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 159, 159, 0.5);
    }

    /* --- Flexbox Layout --- */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 50px auto;
    }

    .card {
      width: 300px;
      height: 400px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      header h1 { font-size: 2.3em; }
    }
  </style>
</head>
<body>

<video autoplay muted loop class="video-background">
  <source src="https://motionbgs.com/media/8594/cctv-cameras.960x540.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<header>
  <h1>DigitalVerse</h1>
  <p><b>Portfolio by Abdullah</b></p>
  <div class="button-container">
    <a href="projects.html">See My Projects</a>
  </div>
</header>

<!-- Flex Container for Drive Section and Photo Card -->
<div class="container">
  <!-- Google Drive Section -->
  <div class="drive-section">
    <h2>Designs, Photos & Videos</h2>
    <p>Explore my creative collection:</p>
    <a href="https://drive.google.com/drive/folders/1JeHOoXHlQUOfeBhwnxhSdlw8_lnjy0kl" target="_blank">Open Google Drive</a>
  </div>

  <!-- Photo Card -->
  <div class="card">
    <img src="https://via.placeholder.com/300x400" alt="Creative Image">
  </div>
</div>

</body>
</html>
