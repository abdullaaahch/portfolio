<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abzy Cyber Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      color: #333;
      overflow-x: hidden;
      position: relative;
      transition: all 0.3s ease;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Ensure video is behind everything */
    }

    /* --- Header Styles --- */
    header {
      text-align: center;
      padding: 100px 20px 40px;
      position: relative;
      z-index: 2; /* Ensure header content is above video and other elements */
    }

    header h1 {
      margin: 0;
      font-size: 3.5em;
      color: #ff9f9f;
      text-shadow: 0 0 5px #ff9f9f, 0 0 15px #ff9f9f;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      10% { opacity: 0.5; }
      20% { opacity: 1; }
      30% { opacity: 0.7; }
      40% { opacity: 1; }
      50% { opacity: 0.3; }
      60% { opacity: 1; }
      70% { opacity: 0.8; }
      80% { opacity: 1; }
      90% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #666;
    }

    .button-container {
      margin-top: 30px;
    }

    .button-container a {
      color: #ffffff;
      background: #ff9f9f;
      padding: 12px 25px;
      border-radius: 10px;
      display: inline-block;
      font-weight: bold;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button-container a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 159, 159, 0.5);
    }

    /* Small links section */
    .social-links {
      margin-top: 20px;
      font-size: 1.1em;
    }

    .social-links a {
      color: #ff9f9f;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #ff6b6b;
    }

    /* Media query for responsiveness */
    @media (max-width: 768px) {
      header h1 { font-size: 2.3em; }
    }

    /* Footer Styles */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>

<video autoplay muted loop class="video-background">
  <source src="https://motionbgs.com/media/5976/cyberpunk-palm-trees.960x540.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<header>
  <h1>DigitalVerse</h1>
  <p><b>Portfolio by Abdullah</b></p>
  <div class="button-container">
    <a href="projects.html">See My Projects</a>
  </div>

  <!-- Social Links Section -->
  <div class="social-links">
    <a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a>
    <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
  </div>
</header>

<!-- Flex Container for Cards Section -->
<div class="container">
  <!-- Card 1: Google Drive Section -->
  <div class="card" style="background-image: url('https://example.com/path-to-your-image.jpg');">
    <h3>Designs, Photos & Videos</h3>
    <p>Explore my creative collection:</p>
    <a href="https://drive.google.com/drive/folders/1JeHOoXHlQUOfeBhwnxhSdlw8_lnjy0kl" target="_blank">Open Google Drive</a>
  </div>

  <!-- Card 2: Projects Section -->
  <div class="card" style="background-image: url('https://example.com/path-to-your-image.jpg');">
    <h3>My Projects</h3>
    <p>Check out my latest work.</p>
    <a href="projects.html">See My Projects</a>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Abdullah. All Rights Reserved.</p>
</footer>

</body>
</html>
